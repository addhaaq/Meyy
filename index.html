  <script>
    document.getElementById("jam").innerHTML = formatAMPM();

    function formatAMPM() {
      var jamsaiki = new Date(),
        menit = jamsaiki.getMinutes().toString().length == 1 ? '0' + jamsaiki.getMinutes() : jamsaiki.getMinutes(),
        jam = jamsaiki.getHours().toString().length == 1 ? '0' + jamsaiki.getHours() : jamsaiki.getHours(),
        ampm = jamsaiki.getHours() >= 12 ? 'WIB' : 'WIB';
      return jam + ':' +
        menit + ' ' + ampm;
    };
  </script>
